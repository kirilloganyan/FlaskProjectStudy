<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <meta charset="UTF-8">
    <nav class="navbar" style="background-color: #0062cc">
      <div class="container-fluid">
        <a class="navbar-brand">Navbar</a>
        <form class="d-flex mb-0" role="search">
            {% if current_user.is_anonymous %}
                <a href="{{ url_for("login") }}" class="btn btn-outline-success mt-1 mb-0" type="button">Войти</a>
            {% else %}
                <a href="{{ url_for("user", username=current_user.username) }}" class="btn btn-outline-info mt-1 mb-0" type="button">Профиль</a>
                <a href="{{ url_for("logout") }}" class="btn btn-outline-danger mt-1 mb-0" type="button">Выйти</a>
            {% endif %}
        </form>
      </div>
    </nav>
    <title>Title</title>
</head>
<body>
{% block content %}

{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>

</body>
</html>
